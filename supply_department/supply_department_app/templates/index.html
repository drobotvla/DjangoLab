<!DOCTYPE html>
<html>
    <head>
        <title>Supply Department</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                text-align: left;
                padding: 8px;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f2f2f2;
                font-weight: bold;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Supply Department</h1>
        <i style="color: green;">Дробот Владислав Игоревичь КІБ21015б</i><br>

        {% for name, values in tables.items %}
            <h2>{{ name }}</h2>
            <table>
                <thead>
                    <tr>
                        {% for header in values.0 %}
                            <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for data in values.1 %}
                    <tr>
                        {% for field in data %}
                            <td>{{ field }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </body>
</html>
